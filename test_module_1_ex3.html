<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test</title>
  </head>
  <body>
    <script>
        function filterPrimeBuble(numArr) {
            console.log(numArr, "numArr")
            const bubleArr = numArr.sort((a, b) => a -b)
            console.log(bubleArr, "bubleArr")
            let primeBubleArr = []

            for (let i = 0; i < bubleArr.length; i++) {
                let isPrime = true
                if (bubleArr[i] >= 2) {
                    for (let j = 2; j <= Math.sqrt(bubleArr[i]); j++) {
                        if (bubleArr[i] % j === 0) {
                            console.log(bubleArr[i],'bubleArr[i]')
                            isPrime = false
                            break
                        }

                    }
                    if (isPrime === true) {
                        primeBubleArr.push(bubleArr[i])
                    }
                    
                }
            }
            return primeBubleArr
        }

        console.log(filterPrimeBuble([1, 2, 3, -5, 9, 6, 4, 5, 9973, 11, 12, 13, 15, 14, 20, 17]), 'filterPrimeBuble')
    </script>
  </body>
</html>
